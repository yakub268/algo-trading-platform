# ===============================================
# DOCKER COMPOSE - ENTERPRISE TRADING PLATFORM
# ===============================================
# Production-ready multi-service deployment
# Includes all microservices, databases, and infrastructure

version: '3.8'

networks:
  trading-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  logs_data:
    driver: local
  backups_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  elasticsearch_data:
    driver: local

services:
  # ===============================================
  # DATABASE SERVICES
  # ===============================================

  postgres:
    image: postgres:15-alpine
    container_name: trading-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: tradingbot
      POSTGRES_USER: tradingbot
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--auth-host=md5"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./configs/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./configs/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    ports:
      - "5432:5432"
    networks:
      - trading-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tradingbot -d tradingbot"]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  redis:
    image: redis:7-alpine
    container_name: trading-redis
    restart: unless-stopped
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - redis_data:/data
      - ./configs/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    ports:
      - "6379:6379"
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # ===============================================
  # CORE TRADING SERVICES
  # ===============================================

  orchestrator:
    build:
      context: ..
      dockerfile: cloud/docker/microservices/Dockerfile.orchestrator
    container_name: trading-orchestrator
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://tradingbot:${POSTGRES_PASSWORD}@postgres:5432/tradingbot
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - TRADING_MODE=${TRADING_MODE:-paper}
    volumes:
      - logs_data:/app/logs
      - backups_data:/app/backups
      - ../data:/app/data
      - ../config:/app/config
    ports:
      - "8001:8001"
    networks:
      - trading-network
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "python", "/app/health-check.py"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G

  dashboard:
    build:
      context: ..
      dockerfile: cloud/docker/microservices/Dockerfile.dashboard
    container_name: trading-dashboard
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://tradingbot:${POSTGRES_PASSWORD}@postgres:5432/tradingbot
      - REDIS_URL=redis://redis:6379/1
      - SECRET_KEY=${FLASK_SECRET_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - logs_data:/app/logs
      - ../static:/app/static
      - ../templates:/app/templates
    ports:
      - "5000:5000"
    networks:
      - trading-network
    depends_on:
      - postgres
      - redis
      - orchestrator
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  api:
    build:
      context: ..
      dockerfile: cloud/docker/microservices/Dockerfile.api
    container_name: trading-api
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://tradingbot:${POSTGRES_PASSWORD}@postgres:5432/tradingbot
      - REDIS_URL=redis://redis:6379/2
      - JWT_SECRET=${JWT_SECRET}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - logs_data:/app/logs
      - ../uploads:/app/uploads
    ports:
      - "8000:8000"
    networks:
      - trading-network
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  worker:
    build:
      context: ..
      dockerfile: cloud/docker/microservices/Dockerfile.worker
    container_name: trading-worker
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://tradingbot:${POSTGRES_PASSWORD}@postgres:5432/tradingbot
      - REDIS_URL=redis://redis:6379/3
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - logs_data:/app/logs
      - ../ml_models:/app/ml_models
      - ../analytics:/app/analytics
    networks:
      - trading-network
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "celery", "-A", "workers.celery_app", "inspect", "ping"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 120s
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G

  # ===============================================
  # MONITORING AND OBSERVABILITY
  # ===============================================

  prometheus:
    image: prom/prometheus:latest
    container_name: trading-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - trading-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  grafana:
    image: grafana/grafana:latest
    container_name: trading-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3000:3000"
    networks:
      - trading-network
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: trading-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - xpack.security.enabled=false
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - trading-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: trading-kibana
    restart: unless-stopped
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    networks:
      - trading-network
    depends_on:
      - elasticsearch
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  # ===============================================
  # LOAD BALANCING AND PROXY
  # ===============================================

  nginx:
    image: nginx:alpine
    container_name: trading-nginx
    restart: unless-stopped
    volumes:
      - ./configs/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./configs/nginx/ssl:/etc/nginx/ssl:ro
      - logs_data:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    networks:
      - trading-network
    depends_on:
      - dashboard
      - api
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # ===============================================
  # BACKUP AND MAINTENANCE
  # ===============================================

  backup:
    image: postgres:15-alpine
    container_name: trading-backup
    restart: "no"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=tradingbot
      - POSTGRES_USER=tradingbot
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - backups_data:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    networks:
      - trading-network
    depends_on:
      - postgres
    command: ["sh", "/backup.sh"]
    profiles:
      - backup