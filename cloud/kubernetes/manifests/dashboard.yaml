# ===============================================
# TRADING DASHBOARD DEPLOYMENT
# ===============================================
# Real-time trading dashboard with WebSocket support

apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: trading-platform
  labels:
    app: dashboard
    component: frontend
    tier: user-facing
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
        component: frontend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      containers:
      - name: dashboard
        image: tradingbot/dashboard:latest
        ports:
        - containerPort: 5000
          name: http
        - containerPort: 8080
          name: metrics
        env:
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres-service:5432/$(POSTGRES_DB)"
        - name: REDIS_URL
          value: "redis://:$(REDIS_PASSWORD)@redis-service:6379/1"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: trading-api-secret
              key: flask_secret
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: database
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: password
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: cache
          mountPath: /app/cache
        - name: sessions
          mountPath: /app/sessions
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5

      volumes:
      - name: logs
        emptyDir: {}
      - name: cache
        emptyDir: {}
      - name: sessions
        emptyDir: {}

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000

---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
  namespace: trading-platform
  labels:
    app: dashboard
    component: frontend
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
    name: http
  - port: 8080
    targetPort: 8080
    name: metrics
  selector:
    app: dashboard

---
# ===============================================
# DASHBOARD AUTOSCALER
# ===============================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: dashboard-hpa
  namespace: trading-platform
  labels:
    app: dashboard
    component: autoscaling
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dashboard
  minReplicas: 3
  maxReplicas: 15
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 75
  # Custom metric: Active user sessions
  - type: Object
    object:
      metric:
        name: active_user_sessions
      target:
        type: Value
        value: "50"
      describedObject:
        apiVersion: v1
        kind: Service
        name: dashboard-service
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
      - type: Pods
        value: 3
        periodSeconds: 30
    scaleDown:
      stabilizationWindowSeconds: 180
      policies:
      - type: Pods
        value: 1
        periodSeconds: 60