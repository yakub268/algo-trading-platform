# ===============================================
# TRADING ORCHESTRATOR DEPLOYMENT
# ===============================================
# Main trading engine with auto-scaling capabilities

apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: trading-platform
  labels:
    app: orchestrator
    component: core
    tier: critical
spec:
  replicas: 3
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
        component: core
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: orchestrator
        image: tradingbot/orchestrator:latest
        ports:
        - containerPort: 8001
          name: http
        - containerPort: 8080
          name: metrics
        env:
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres-service:5432/$(POSTGRES_DB)"
        - name: REDIS_URL
          value: "redis://:$(REDIS_PASSWORD)@redis-service:6379/0"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: database
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: password
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: trading-config
              key: log_level
        - name: TRADING_MODE
          valueFrom:
            configMapKeyRef:
              name: trading-config
              key: trading_mode
        - name: MAX_CONCURRENT_TRADES
          valueFrom:
            configMapKeyRef:
              name: trading-config
              key: max_concurrent_trades
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: data
          mountPath: /app/data
        - name: config
          mountPath: /app/config/external
          readOnly: true
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30

      volumes:
      - name: logs
        emptyDir: {}
      - name: data
        emptyDir: {}
      - name: config
        configMap:
          name: trading-config

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator-service
  namespace: trading-platform
  labels:
    app: orchestrator
    component: core
spec:
  type: ClusterIP
  ports:
  - port: 8001
    targetPort: 8001
    name: http
  - port: 8080
    targetPort: 8080
    name: metrics
  selector:
    app: orchestrator

---
# ===============================================
# HORIZONTAL POD AUTOSCALER
# ===============================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: orchestrator-hpa
  namespace: trading-platform
  labels:
    app: orchestrator
    component: autoscaling
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: orchestrator
  minReplicas: 3
  maxReplicas: 20
  metrics:
  # CPU-based scaling
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  # Memory-based scaling
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  # Custom metric: Trading volume
  - type: Object
    object:
      metric:
        name: trading_volume_per_second
      target:
        type: Value
        value: "100"
      describedObject:
        apiVersion: v1
        kind: Service
        name: orchestrator-service
  # Custom metric: Market volatility
  - type: Object
    object:
      metric:
        name: market_volatility_index
      target:
        type: Value
        value: "0.8"
      describedObject:
        apiVersion: v1
        kind: Service
        name: orchestrator-service
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Pods
        value: 4
        periodSeconds: 60
      - type: Percent
        value: 100
        periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 2
        periodSeconds: 60
      - type: Percent
        value: 10
        periodSeconds: 60

---
# ===============================================
# POD DISRUPTION BUDGET
# ===============================================
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: orchestrator-pdb
  namespace: trading-platform
  labels:
    app: orchestrator
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: orchestrator