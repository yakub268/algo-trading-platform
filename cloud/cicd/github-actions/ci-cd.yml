# ===============================================
# ENTERPRISE CI/CD PIPELINE
# ===============================================
# Comprehensive GitHub Actions workflow for trading bot platform
# Includes security scanning, testing, deployment, and monitoring

name: Trading Bot Platform CI/CD

on:
  push:
    branches:
      - main
      - develop
      - release/*
  pull_request:
    branches:
      - main
      - develop
  schedule:
    # Nightly security scan
    - cron: '0 2 * * *'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: trading-bot-platform

  # Environment-specific variables
  PROD_CLUSTER_NAME: trading-bot-prod
  STAGING_CLUSTER_NAME: trading-bot-staging

  # Security and compliance
  SECURITY_SCAN_ENABLED: true
  COMPLIANCE_CHECK_ENABLED: true

  # Deployment configuration
  DEPLOYMENT_TIMEOUT: 600
  HEALTH_CHECK_TIMEOUT: 300

jobs:
  # ===============================================
  # CODE QUALITY AND SECURITY
  # ===============================================
  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality & Security
    permissions:
      contents: read
      security-events: write

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for better analysis

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r cloud/cicd/requirements-dev.txt

    - name: Lint Code
      run: |
        echo "Running code linting..."
        black --check --diff .
        flake8 . --max-line-length=88 --extend-ignore=E203,W503
        isort --check-only --diff .

    - name: Type Checking
      run: |
        echo "Running type checking..."
        mypy . --ignore-missing-imports --strict-optional

    - name: Security Scanning - Bandit
      run: |
        echo "Running security analysis..."
        bandit -r . -f json -o bandit-report.json || true

    - name: Security Scanning - Safety
      run: |
        echo "Checking for known security vulnerabilities..."
        safety check --json --output safety-report.json || true

    - name: Dependency Vulnerability Scan
      run: |
        echo "Scanning dependencies for vulnerabilities..."
        pip-audit --format=json --output=pip-audit-report.json || true

    - name: SAST - Semgrep
      uses: returntocorp/semgrep-action@v1
      with:
        config: >-
          p/security-audit
          p/secrets
          p/python
          p/dockerfile
          p/kubernetes

    - name: Upload Security Reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
          pip-audit-report.json

  # ===============================================
  # UNIT AND INTEGRATION TESTS
  # ===============================================
  test:
    runs-on: ubuntu-latest
    name: Testing Suite
    needs: code-quality

    strategy:
      matrix:
        test-suite:
          - unit
          - integration
          - performance

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: tradingbot_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-cov pytest-xdist pytest-benchmark

    - name: Set Environment Variables
      run: |
        echo "DATABASE_URL=postgresql://postgres:testpass@localhost/tradingbot_test" >> $GITHUB_ENV
        echo "REDIS_URL=redis://localhost:6379/0" >> $GITHUB_ENV
        echo "TRADING_MODE=paper" >> $GITHUB_ENV
        echo "LOG_LEVEL=DEBUG" >> $GITHUB_ENV

    - name: Run Unit Tests
      if: matrix.test-suite == 'unit'
      run: |
        echo "Running unit tests..."
        pytest tests/unit/ -v \
          --cov=. \
          --cov-report=xml \
          --cov-report=html \
          --junitxml=unit-test-results.xml \
          --tb=short

    - name: Run Integration Tests
      if: matrix.test-suite == 'integration'
      run: |
        echo "Running integration tests..."
        pytest tests/integration/ -v \
          --junitxml=integration-test-results.xml \
          --tb=short \
          -x

    - name: Run Performance Tests
      if: matrix.test-suite == 'performance'
      run: |
        echo "Running performance tests..."
        pytest tests/performance/ -v \
          --benchmark-json=benchmark-results.json \
          --junitxml=performance-test-results.xml

    - name: Upload Test Results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results-${{ matrix.test-suite }}
        path: |
          *-test-results.xml
          htmlcov/
          benchmark-results.json
          .coverage

    - name: Upload Coverage to Codecov
      if: matrix.test-suite == 'unit'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests

  # ===============================================
  # DOCKER BUILD AND SECURITY SCAN
  # ===============================================
  build-and-scan:
    runs-on: ubuntu-latest
    name: Build & Scan Docker Images
    needs: test
    permissions:
      contents: read
      packages: write
      security-events: write

    strategy:
      matrix:
        service: [base, orchestrator, dashboard, api, worker]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract Metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: cloud/docker/microservices/Dockerfile.${{ matrix.service }}
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Run Trivy Vulnerability Scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service }}:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results-${{ matrix.service }}.sarif'

    - name: Upload Trivy Results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results-${{ matrix.service }}.sarif'

    - name: Container Structure Test
      run: |
        # Install container-structure-test
        curl -LO https://storage.googleapis.com/container-structure-test/latest/container-structure-test-linux-amd64
        chmod +x container-structure-test-linux-amd64
        sudo mv container-structure-test-linux-amd64 /usr/local/bin/container-structure-test

        # Run structure tests
        container-structure-test test \
          --image ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service }}:${{ github.sha }} \
          --config cloud/cicd/tests/container-structure-test.yaml

  # ===============================================
  # INFRASTRUCTURE VALIDATION
  # ===============================================
  infrastructure-validation:
    runs-on: ubuntu-latest
    name: Infrastructure Validation
    needs: code-quality

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0

    - name: Terraform Format Check
      run: |
        cd cloud/terraform
        terraform fmt -check -recursive

    - name: Terraform Init
      run: |
        cd cloud/terraform/aws
        terraform init -backend=false

    - name: Terraform Validate
      run: |
        cd cloud/terraform/aws
        terraform validate

    - name: Terraform Plan (Dry Run)
      run: |
        cd cloud/terraform/aws
        terraform plan -out=tfplan

    - name: Terraform Security Scan
      uses: aquasecurity/tfsec-action@v1.0.3
      with:
        working_directory: cloud/terraform

    - name: Kubernetes Manifest Validation
      run: |
        # Install kubeval
        curl -L https://github.com/instrumenta/kubeval/releases/latest/download/kubeval-linux-amd64.tar.gz | tar xz
        sudo mv kubeval /usr/local/bin

        # Validate manifests
        find cloud/kubernetes/manifests -name "*.yaml" -exec kubeval {} \;

    - name: Helm Chart Validation
      run: |
        # Install Helm
        curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

        # Lint Helm charts if they exist
        if [ -d cloud/kubernetes/helm ]; then
          for chart in cloud/kubernetes/helm/*/; do
            helm lint "$chart"
          done
        fi

  # ===============================================
  # STAGING DEPLOYMENT
  # ===============================================
  deploy-staging:
    runs-on: ubuntu-latest
    name: Deploy to Staging
    needs: [build-and-scan, infrastructure-validation]
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION }}

    - name: Update Kubeconfig
      run: |
        aws eks update-kubeconfig --region ${{ vars.AWS_REGION }} --name ${{ env.STAGING_CLUSTER_NAME }}

    - name: Deploy to Staging
      run: |
        chmod +x cloud/scripts/deployment/deploy.sh
        cloud/scripts/deployment/deploy.sh \
          --environment staging \
          --cloud aws \
          --namespace trading-staging \
          --timeout ${{ env.DEPLOYMENT_TIMEOUT }}

    - name: Run Smoke Tests
      run: |
        echo "Running smoke tests..."
        python cloud/cicd/tests/smoke_tests.py --environment staging

    - name: Performance Testing
      run: |
        echo "Running performance tests against staging..."
        python cloud/cicd/tests/load_tests.py --environment staging

  # ===============================================
  # PRODUCTION DEPLOYMENT
  # ===============================================
  deploy-production:
    runs-on: ubuntu-latest
    name: Deploy to Production
    needs: [build-and-scan, infrastructure-validation]
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION }}

    - name: Update Kubeconfig
      run: |
        aws eks update-kubeconfig --region ${{ vars.AWS_REGION }} --name ${{ env.PROD_CLUSTER_NAME }}

    - name: Pre-deployment Checks
      run: |
        echo "Running pre-deployment checks..."
        python cloud/cicd/checks/pre_deployment.py --environment production

    - name: Blue-Green Deployment
      run: |
        chmod +x cloud/scripts/deployment/blue-green-deploy.sh
        cloud/scripts/deployment/blue-green-deploy.sh \
          --environment production \
          --cloud aws \
          --namespace trading-platform \
          --timeout ${{ env.DEPLOYMENT_TIMEOUT }}

    - name: Post-deployment Verification
      run: |
        echo "Running post-deployment verification..."
        python cloud/cicd/checks/post_deployment.py --environment production

    - name: Notify Deployment Success
      uses: 8398a7/action-slack@v3
      with:
        status: success
        channel: '#deployments'
        text: 'Production deployment completed successfully!'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ===============================================
  # COMPLIANCE AND AUDIT
  # ===============================================
  compliance-audit:
    runs-on: ubuntu-latest
    name: Compliance & Audit
    if: github.ref == 'refs/heads/main'
    needs: deploy-production

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: SOC2 Compliance Check
      run: |
        echo "Running SOC2 compliance checks..."
        python cloud/cicd/compliance/soc2_check.py

    - name: Security Audit
      run: |
        echo "Running security audit..."
        python cloud/cicd/compliance/security_audit.py

    - name: Generate Compliance Report
      run: |
        echo "Generating compliance report..."
        python cloud/cicd/compliance/generate_report.py

    - name: Upload Compliance Reports
      uses: actions/upload-artifact@v3
      with:
        name: compliance-reports
        path: compliance-reports/

  # ===============================================
  # MONITORING AND ALERTING SETUP
  # ===============================================
  setup-monitoring:
    runs-on: ubuntu-latest
    name: Setup Monitoring & Alerting
    if: github.ref == 'refs/heads/main'
    needs: deploy-production

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Configure Monitoring
      run: |
        echo "Configuring monitoring and alerting..."
        python cloud/cicd/monitoring/setup_monitoring.py --environment production

    - name: Test Alerting
      run: |
        echo "Testing alerting system..."
        python cloud/cicd/monitoring/test_alerts.py

# ===============================================
# WORKFLOW CLEANUP
# ===============================================
  cleanup:
    runs-on: ubuntu-latest
    name: Cleanup Resources
    if: always()
    needs: [deploy-staging, deploy-production, compliance-audit, setup-monitoring]

    steps:
    - name: Cleanup Test Resources
      run: |
        echo "Cleaning up test resources..."
        # Add cleanup logic here

    - name: Archive Logs
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: deployment-logs
        path: |
          *.log
          **/logs/*.log
        retention-days: 30