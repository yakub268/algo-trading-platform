# ===============================================
# WEATHER PATTERN INTEGRATION
# ===============================================

weather:
  enabled: true
  rate_limit_per_minute: 60

  # Weather impact sectors
  impact_sectors:
    energy:
      - heating_degree_days
      - cooling_degree_days
      - wind_patterns
      - solar_irradiance

    agriculture:
      - precipitation
      - temperature_extremes
      - drought_indicators
      - growing_season_length

    transportation:
      - storm_systems
      - ice_conditions
      - visibility
      - wind_speed

# ===============================================
# ECONOMIC CALENDAR & FRED DATA
# ===============================================

economic:
  enabled: true
  fred:
    enabled: true
    rate_limit_per_minute: 120  # FRED API limits

    # Key economic indicators
    indicators:
      - series_id: "GDP"
        name: "Gross Domestic Product"
        frequency: "quarterly"
        impact_level: "high"

      - series_id: "UNRATE"
        name: "Unemployment Rate"
        frequency: "monthly"
        impact_level: "high"

      - series_id: "CPIAUCSL"
        name: "Consumer Price Index"
        frequency: "monthly"
        impact_level: "high"

      - series_id: "FEDFUNDS"
        name: "Federal Funds Rate"
        frequency: "monthly"
        impact_level: "high"

      - series_id: "DGS10"
        name: "10-Year Treasury Rate"
        frequency: "daily"
        impact_level: "medium"

# ===============================================
# OPTIONS FLOW DETECTION
# ===============================================

options_flow:
  enabled: true
  rate_limit_per_minute: 30

  # Unusual activity thresholds
  thresholds:
    volume_multiplier: 3.0  # 3x average volume
    open_interest_multiplier: 2.0
    min_premium: 10000  # $10k minimum premium

  # Dark pool detection
  dark_pool:
    enabled: true
    min_block_size: 10000  # Minimum shares for block trade

  # Options flow sources
  sources:
    - "unusual_whales"
    - "flow_algo"
    - "cheddar_flow"

# ===============================================
# INSIDER TRADING TRACKING
# ===============================================

insider_trading:
  enabled: true
  rate_limit_per_minute: 20

  # SEC filing types to monitor
  filing_types:
    - "4"   # Statement of Changes in Beneficial Ownership
    - "3"   # Initial Statement of Beneficial Ownership
    - "5"   # Annual Statement of Changes in Beneficial Ownership
    - "8-K" # Current Report
    - "10-K" # Annual Report
    - "10-Q" # Quarterly Report

  # Transaction thresholds
  thresholds:
    min_transaction_value: 50000  # $50k minimum
    executive_multiplier: 2.0     # Weight executive trades higher

# ===============================================
# CRYPTO ON-CHAIN METRICS
# ===============================================

crypto_onchain:
  enabled: true
  rate_limit_per_minute: 30

  # Blockchain networks to monitor
  networks:
    ethereum:
      enabled: true
      whale_threshold: 1000  # ETH
      metrics:
        - "active_addresses"
        - "transaction_volume"
        - "gas_prices"
        - "defi_tvl"

    bitcoin:
      enabled: true
      whale_threshold: 100   # BTC
      metrics:
        - "active_addresses"
        - "hash_rate"
        - "mining_difficulty"
        - "lightning_network_capacity"

# ===============================================
# NEWS SENTIMENT WITH FINBERT
# ===============================================

news_sentiment:
  enabled: true
  rate_limit_per_minute: 100

  # News sources
  sources:
    - name: "bloomberg"
      weight: 1.0
      credibility: 0.95

    - name: "reuters"
      weight: 1.0
      credibility: 0.95

    - name: "wsj"
      weight: 0.9
      credibility: 0.90

    - name: "cnbc"
      weight: 0.8
      credibility: 0.80

  # FinBERT model configuration
  finbert:
    model_name: "ProsusAI/finbert"
    use_gpu: false  # Set to true if GPU available
    batch_size: 16
    max_length: 512

# ===============================================
# GOOGLE TRENDS ANALYSIS
# ===============================================

google_trends:
  enabled: true
  rate_limit_per_minute: 10  # Conservative for unofficial API

  # Trending categories
  categories:
    - name: "Business & Finance"
      category_id: 12

    - name: "Cryptocurrency"
      search_terms:
        - "bitcoin"
        - "ethereum"
        - "crypto"
        - "blockchain"

  # Geographic regions
  regions:
    - "US"
    - "GB"
    - "DE"
    - "JP"
    - "KR"

# ===============================================
# COST MANAGEMENT
# ===============================================

cost_management:
  enabled: true
  daily_budget: 50.0  # $50 daily budget

  # Cost per API call (estimates)
  cost_per_call:
    twitter: 0.001
    reddit: 0.0005
    satellite: 0.10
    weather: 0.005
    fred: 0.0  # Free
    options_flow: 0.02
    sec_filings: 0.001
    blockchain: 0.01
    news: 0.003
    google_trends: 0.001

  # Auto-disable expensive sources if budget exceeded
  auto_disable_on_budget: true
  budget_warning_threshold: 0.8  # 80%

# ===============================================
# CACHING CONFIGURATION
# ===============================================

caching:
  enabled: true

  # TTL by data source (minutes)
  ttl_by_source:
    twitter: 5
    reddit: 10
    discord: 2
    satellite: 1440  # 24 hours
    weather: 60
    fred: 1440
    options_flow: 5
    insider_trading: 360  # 6 hours
    crypto_onchain: 15
    news: 30
    google_trends: 60

  # Compression settings
  compression:
    enabled: true
    threshold_kb: 100
    algorithm: "gzip"

# ===============================================
# MONITORING & ALERTING
# ===============================================

monitoring:
  enabled: true

  # Health check intervals (minutes)
  health_check_interval: 15

  # Alert thresholds
  alerts:
    error_rate_threshold: 0.1  # 10%
    latency_threshold_ms: 10000  # 10 seconds
    quality_score_threshold: 0.3

  # Notification channels
  notifications:
    telegram:
      enabled: false
      bot_token: ""
      chat_id: ""

    email:
      enabled: false
      smtp_server: ""
      recipients: []