# ===============================================
# ALTERNATIVE DATA INTEGRATION CONFIGURATION
# ===============================================

# Global Settings
global:
  enabled: true
  max_concurrent_requests: 10
  cache_size_mb: 1024  # 1GB cache
  default_ttl_minutes: 5
  data_directory: "data/altdata"

# Data Quality Settings
quality:
  min_quality_score: 0.5
  confidence_threshold: 0.3
  enable_quality_monitoring: true
  quality_reporting_interval_hours: 6

# ===============================================
# SOCIAL SENTIMENT ANALYSIS
# ===============================================

social_sentiment:
  enabled: true

  twitter:
    enabled: true
    rate_limit_per_minute: 300  # Twitter API v2 limits
    min_followers: 1000
    min_retweets: 5
    min_likes: 10
    influencers:
      - "elonmusk"
      - "michael_saylor"
      - "cz_binance"
      - "naval"
      - "APompliano"
      - "VitalikButerin"
      - "cryptocurrency"
      - "coindesk"
    search_languages: ["en"]

  reddit:
    enabled: true
    rate_limit_per_minute: 60
    min_upvotes: 10
    min_comments: 3
    min_karma: 100
    subreddits:
      - "wallstreetbets"
      - "investing"
      - "stocks"
      - "SecurityAnalysis"
      - "ValueInvesting"
      - "CryptoCurrency"
      - "Bitcoin"
      - "ethereum"
      - "pennystocks"
      - "options"
      - "StockMarket"

  discord:
    enabled: false  # Requires bot setup
    rate_limit_per_minute: 50
    min_reactions: 2
    min_message_length: 10
    max_messages: 1000
    vip_users: []  # Add Discord user IDs
    target_servers: []  # Add Discord server IDs
    target_channels: []  # Add Discord channel IDs

