    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }

        /* Pulse animation for live indicators */
        @keyframes pulse-green {
            0%, 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
            50% { box-shadow: 0 0 0 6px rgba(34, 197, 94, 0); }
        }
        .pulse-live { animation: pulse-green 2s infinite; }

        /* Gradient borders */
        .gradient-border {
            position: relative;
        }
        .gradient-border::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 1px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.5), rgba(139, 92, 246, 0.5));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        /* Table hover rows */
        .table-row-hover:hover { background: rgba(51, 65, 85, 0.3); }

        /* Toast slide-in animation */
        @keyframes slide-in { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .animate-slide-in { animation: slide-in 0.3s ease-out; }

        /* Skeleton shimmer animation */
        @keyframes shimmer { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

const usePersistedState = (key, defaultValue) => {
  const [state, setState] = useState(() => {
    try {
      const saved = localStorage.getItem(`dashboard_${key}`);
      return saved ? JSON.parse(saved) : defaultValue;
    } catch {
      return defaultValue;
    }
  });
  const setPersistedState = useCallback(value => {
    setState(value);
    try {
      localStorage.setItem(`dashboard_${key}`, JSON.stringify(value));
    } catch {}
  }, [key]);
  return [state, setPersistedState];
};

  for (let i = 0; i <= maxRetries; i++) {
    try {
      const response = await fetch(url);
      return await response.json();

      if (i === maxRetries) {
        console.warn(`Failed to fetch ${url} after ${maxRetries + 1} attempts:`, error);
        return null;
      }
      await new Promise(resolve => setTimeout(resolve, delay * (i + 1)));
    }
  }
};

  const [circuitBreakers, setCircuitBreakers] = useState(defaultCircuitBreakers);

      console.error('Error fetching high risk status:', error);

          'Content-Type': 'application/json'

          toast.addToast(`High Risk Trades ${statusText} â€” Aggressive bots now active: ${botList}. WARNING: Higher leverage and more aggressive strategies.`, 'warning', 8000);
        } else {
          toast.addToast(`High Risk Trades ${statusText} â€” Aggressive bots deactivated.`, 'info');
        }
      } else {
        toast.addToast('Failed to toggle high risk mode: ' + data.error, 'error');
      }

      // Set high risk status immediately
