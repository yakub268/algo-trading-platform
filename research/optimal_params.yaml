  asset_class: [stocks, etf, crypto]
  timeframe: daily
  
  optimal:
    bb_period: 20
    bb_std_dev: 2.0
    squeeze_percentile: 0.20
    width_lookback: 126
    volume_multiplier: 1.5
    supertrend_period: 10
    supertrend_multiplier: 3.0
    stop_loss_pct: 0.03
    atr_stop_multiplier: 2.0
  
  tested_ranges:
    bb_period: [15, 20, 25]
    bb_std_dev: [1.5, 2.0, 2.5]
    squeeze_percentile: [0.10, 0.15, 0.20, 0.25]
