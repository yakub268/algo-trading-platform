# =============================================================================
# VALIDATION REQUIREMENTS
# =============================================================================
validation_requirements:
  walk_forward:
    min_windows: 5
    train_ratio: 0.70
    test_ratio: 0.30
    min_efficiency_ratio: 0.70
  
  monte_carlo:
    iterations: 1000
    skip_rate_range: [0.05, 0.15]
    min_profitable_pct: 0.95
    min_median_sharpe: 0.50
  
  stress_test:
    required_periods:
      - "COVID Crash (2020-02 to 2020-03)"
      - "Crypto Winter (2022)"
      - "GFC (2008-09 to 2009-03)"
    max_acceptable_drawdown: 0.30
    survival_rate_threshold: 0.70
  
  live_deployment_criteria:
    min_paper_trades: 100
    min_paper_win_rate: 0.45
    min_paper_sharpe: 1.0
    max_paper_drawdown: 0.15
    min_paper_duration_weeks: 2

# =============================================================================
# POSITION SIZING RULES
# =============================================================================
position_sizing:
  default_risk_per_trade: 0.02  # 2% account risk
  max_portfolio_heat: 0.10     # 10% total risk at once
  max_single_position: 0.25    # 25% max single position
  max_correlated_exposure: 0.40  # 40% in correlated assets
  
  by_strategy_type:
    mean_reversion:
      risk_per_trade: 0.02
      max_positions: 3
    momentum:
      risk_per_trade: 0.015
      max_positions: 5
    arbitrage:
      risk_per_trade: 0.03
      max_positions: 2
    event_driven:
      risk_per_trade: 0.01
      max_positions: 5
