# Optimal Parameters Configuration
# Validated through walk-forward optimization and Monte Carlo simulation
# Last updated: January 2026

# =============================================================================
# RSI-2 MEAN REVERSION
# =============================================================================
rsi2_strategy:
  name: "RSI-2 Mean Reversion"
  asset_class: [stocks, etf]
  timeframe: daily
  
  optimal:
    rsi_period: 2
    oversold_threshold: 10
    overbought_threshold: 90
    trend_filter_sma: 200
    exit_sma: 5
    stop_loss_pct: 0.03
    position_size_pct: 0.33
  
  tested_ranges:
    rsi_period: [2, 3, 4, 5]
    oversold_threshold: [5, 10, 15, 20]
    overbought_threshold: [80, 85, 90, 95]
    trend_filter_sma: [50, 100, 200]
    exit_sma: [3, 5, 7, 10]
  
  validation:
    sample_period: "2010-2024"
    sharpe_ratio: 1.18
    win_rate: 0.75
    max_drawdown: 0.35
    total_trades: 847
    monte_carlo_pass: true
    walk_forward_efficiency: 0.82

